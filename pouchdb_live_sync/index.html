<html>
	<head>
		<script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
		<script src="js/sync.js"></script>
	</head>

	<body>

		<button id="button">Click me!</button>

		<script>
			var db = setupSync('hi_test');
			var local_db = db[0];

			var button = document.getElementById('button');
			button.onclick = function() {
				local_db.get('mittens').then(function (doc) {
					// handle doc
					doc.age++;
					console.log(doc.age);
					local_db.put(doc);
				}).catch(function (err) {
					console.log(err);
				});
			};
		</script>
	</body>
</html>
