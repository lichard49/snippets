<html>
	<head>
		<script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
		<script src="js/sync.js"></script>
	</head>

	<body>
		<h1 id="age"></h1>

		<script>
			setupSync('hi_test', {
				on_change: function(e) {
					document.getElementById('age').innerHTML =
						e.change.docs[0].age;
				}
			});
		</script>
	</body>
</html>
